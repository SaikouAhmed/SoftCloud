<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@400;500;700;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Uganc-Website</title>
</head>
<body>
<header class="header">
    <div class="logo">
        <img src="images/LOGO-UGANC-SITE-WEB-INVERSE.png" alt="logo gamal abdel nasser de conakry" class="logo-image"
             height="500px" width="500px">
    </div>
    <div class="nav-link">
        <ul>
            <li><a href="">Notre université</a></li>
            <li><a href="">Etudier a l'UGANC</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Se connecter</a></li>
        </ul>
    </div>

</header>
<main>
    <section class="heroes-banner">
        <div class="image-container">
            <img alt="Photo de UGANC" height="600" src="images/uganc.jpg" width="800">
            <div class="text-overlay">Bonne rentrée universitaire 2023-2024</div>
        </div>
    </section>
    <section class="departement">
        <h1 class="departement-title">Nos Departements</h1>
        <div class="departement-slide">
            <div class="slide">
                <img src="images/logo-mono-1-400x300.png" alt="">
                <h3 class="slide-title">Institue Polytechnique</h3>
            </div>
            <div class="slide">
                <img src="images/Centre-Informatique.gif" alt="">
                <h3 class="slide-title">Centre Informatique</h3>
            </div>
            <div class="slide">
                <img src="images/FSTS-1.png"/>
                <h3 class="slide-title">Medecine</h3>
            </div>
        </div>
    </section>
</main>
<footer>
    <p>Copyright © 2023 UGANC. UGANC Hub Communication </p>
</footer>
</body>
</html>
